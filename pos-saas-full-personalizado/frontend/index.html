<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>POS SaaS - Sistema Profesional</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center my-6">Sistema de Punto de Venta</h1>

    <!-- Formulario de login -->
    <div id="login-form" class="w-full max-w-xs mx-auto">
      <form id="login">
        <input type="email" id="email" placeholder="Email" required class="block w-full mb-4 p-2 border rounded">
        <input type="password" id="password" placeholder="Contraseña" required class="block w-full mb-4 p-2 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Iniciar sesión</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="flex justify-between mb-6">
        <h2 class="text-xl">Panel de Control</h2>
        <button id="logout" class="bg-red-500 text-white p-2 rounded">Cerrar sesión</button>
      </div>

      <!-- Pestañas -->
      <div class="flex mb-4 border-b">
        <button class="tab active" data-tab="ventas">Ventas</button>
        <button class="tab" data-tab="inventario">Inventario</button>
        <button class="tab" data-tab="clientes">Clientes</button>
        <button class="tab" data-tab="reportes">Reportes</button>
      </div>

      <!-- Contenido de pestañas -->
      <div id="ventas" class="tab-content active">
        <div id="venta-rapida">
          <h3 class="text-lg">Venta Rápida</h3>
          <div id="carrito"></div>
          <button id="finalizar-venta" class="bg-green-500 text-white p-2 rounded">Finalizar Venta</button>
          <button id="imprimir-ticket" class="bg-purple-500 text-white p-2 rounded">Imprimir Ticket</button>
        </div>
      </div>

      <div id="inventario" class="tab-content hidden">
        <h3 class="text-lg">Inventario</h3>
        <div id="productos-lista"></div>
      </div>

      <div id="clientes" class="tab-content hidden">
        <h3 class="text-lg">Clientes</h3>
        <div id="clientes-lista"></div>
      </div>

      <div id="reportes" class="tab-content hidden">
        <h3 class="text-lg">Reportes</h3>
        <div id="reportes-ventas"></div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/facturacion.js"></script>
</body>
</html>
